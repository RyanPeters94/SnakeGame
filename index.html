<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan's Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <h1>Rules</h1>
    <p>
      Press any Direction Key to start. <br />
      You cannot go out of bounds, or hit your own snake. Collect food to grow

      This, is Destiny's Snake Game
    </p>
    <div id="score">Score: 0</div>
    <div id="gameBoard">
      <div class="snake"></div>
    </div>
  </body>
